<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
</head>
<body>
	 <form action="submit.html" target="_blank" method="post">
      <fieldset>
   
	   <legend>Personal Information</legend>
      <p>First Name:</p>
      <input type="text" name="fname" placeholder="First name"><br>
      <p>LastName:</p>
      <input type="text" name="lname" placeholder="Last name"><br>
      <p>Email:</p>
      <input type="text" name="Email" value=".com"><br>
      <p>Enter Mobile Number:</p>
      <input type="text" name="pno" value="+91-" maxlength="14"><br>
      <p>Enter Password:</p>
      <input type="password" name="pass" placeholder="Enter password"><br>
      <p>Enter your Gender :</p>
      <input type="radio" name="gender" value="male">Male <br>
      <input type="radio" name="gender" value="female">Female <br>
      </fieldset>
      <br>
      <button type="button" rel="stylesheet" onClick="alert('YOUR ID HAS BEEN CREATED.LOGIN YOUR ID ')">
      <a href="login.html">submit</a>	
      </button>

</body>
